{% extends "Droplet/base.html" %}
{% block body_block %}

      <form method="post" action="{% url 'Droplet:user_login' %}" class="form-signin">

        {% csrf_token %}
        {# A more "HTML" way of creating the login form#}

        <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" placeholder="Username" class="form-control" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password"  class="form-control" placeholder="Password" required>

        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->

        <button class="btn btn-lg btn-primary btn-block" type="submit" name="" value="Login">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
      </form>

{% endblock %}
